<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Long Division</title>
</head>

<body>
  <div class="container">
    <div class="row my-2">
      <!-- blank space -->
      <div class="col-6">

      </div>

      <!-- quotient goes here -->
      <div class="col-6">
        <div class="row">
          <div class="col-6" id="quotient">
            
          </div>
          <div class="col-6" id="remainder">
            
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <!-- the divisor will go here -->
      <div class="col-6 text-right" id="divisor">

      </div>
      <!-- the dividend will go here -->
      <div class="col-6 border-left border-top border-dark" id="dividend">

      </div>

    </div>

    <div id = "messages">
      
    </div>

    <div id = "error-message">

    </div>
    
    <div id="answer-box">

    </div>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src='./app.js'></script>
</body>

</html>
